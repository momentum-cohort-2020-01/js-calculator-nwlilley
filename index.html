<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row row-1">
            <div class="button clear">C</div>
            <div class="screen"></div>
        </div>

        <div class="row row-2">
            <div class="button seven">7</div>
            <div class="button eight">8</div>
            <div class="button nine">9</div>
            <div class="button operator-column divide">/</div>
        </div>

        <div class="row row-3">
            <div class="button four">4</div>
            <div class="button five">5</div>
            <div class="button six">6</div>
            <div class="button operator-column multiply">x</div>
        </div>

        <div class="row row-4">
            <div class="button one">1</div>
            <div class="button two">2</div>
            <div class="button three">3</div>
            <div class="button operator-column minus">-</div>
        </div>

        <div class="row row-5">
            <div class="button zero">0</div>
            <div class="button point">.</div>
            <div class="button equals">=</div>
            <div class="button operator-column plus">+</div>
        </div>
    </div>


</body>
</html>
